<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Wade C. Edwards</title>
</head>
<body>
  <div class="container">
    <div class="icons">
      <span class="brackets">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-solid fa-angle-right"></i>
      </span>
      <span class="html"><i class="fa-brands fa-html5"></i></span>
      <span class="css"><i class="fa-brands fa-css3"></i></span>
      <span class="js"><i class="fa-brands fa-js"></i></span>
      <span class="bs"><i class="fa-brands fa-bootstrap"></i></span>
      <span class="git"><i class="fa-solid fa-code-branch"></i></span>
      <span class="brackets">
        <i class="fa-solid fa-angle-left"></i>
        <span class="slash">/</span>
        <i class="fa-solid fa-angle-right"></i>
      </span>
    </div>
    <div class="title">
      <span>Frontend Web Developer</span>
    </div>
    
    <div class="signature">
      <img src="we_logo.png" alt="" height="40">
      <span>Wade Edwards</span>
    </div>
  </div>

</html>
